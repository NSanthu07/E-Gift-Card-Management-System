<!-- Inside feedback.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Give Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('/static/image.jpg');
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            max-width: 400px;
            margin: auto;
        }

        .feedback-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            color: #333;
        }

        input,
        textarea,
        select {
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        nav {
            background-color: #333;
            overflow: hidden;
            border-radius: 8px;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1;
        }

        nav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            cursor: pointer;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>
    <nav>
        <a href="{{ url_for('user_dashboard') }}">Dashboard</a>
        <a href="{{ url_for('available_gift_cards') }}">Available Gift Cards</a>
        <a href="{{ url_for('transaction_history') }}">Transaction History</a>
        <a href="{{ url_for('signin') }}">Sign Out</a>
    </nav>

    <div class="container">
        <div class="feedback-form">
            <h2>Give Feedback</h2>

            <form action="{{ url_for('give_feedback') }}" method="post">
                <label for="feedback-id">Feedback ID:</label>
                <input type="text" id="feedback-id" name="feedback-id" required>

                <label for="card-id">Card ID:</label>
                <input type="text" id="card-id" name="card-id" required>

                <label for="rating">Rating of Gift Card:</label>
                <select id="rating" name="rating" required>
                    <option value="5">5 - Excellent</option>
                    <option value="4">4 - Very Good</option>
                    <option value="3">3 - Good</option>
                    <option value="2">2 - Fair</option>
                    <option value="1">1 - Poor</option>
                </select>

                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments" rows="4" required></textarea>

                <label for="feedback-date">Date of Feedback:</label>
                <input type="date" id="feedback-date" name="feedback-date" required>

                <input type="hidden" id="card-id" name="card-id" value="{{ card_id }}" required>
                <button type="submit">Submit Feedback</button>
            </form>

            {% if error %}
                <p style="color: red;">{{ error }}</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
