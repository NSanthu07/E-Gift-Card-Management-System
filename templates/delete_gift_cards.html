<!-- delete_gift_cards.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Gift Cards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('/static/image.jpg');
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            max-width: 400px;
            margin: auto;
        }

        .delete-gift-card-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #ddd;
            color: black;
        }

        a {
            display: block;
            text-decoration: none;
            color: #333;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-align: center;
        }

        a:hover {
            background-color: #ddd;
        }
        
        nav {
            background-color: #333;
            overflow: hidden;
            border-radius: 8px;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1;
        }

        nav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            cursor: pointer;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        
    </style>
</head>
<body>
    <nav>
        <a href="{{ url_for('merchant_dashboard') }}">Dashboard</a>
        <a href="{{ url_for('created_gift_cards') }}">Created Gift Cards</a>
        <a href="{{ url_for('signin') }}">Sign Out</a>
    </nav>

    <div class="container">
        <div class="delete-gift-card-form">
            <h2>Delete Gift Cards</h2>
            <form method="post" action="{{ url_for('delete_gift_cards') }}">
                <label for="card-id">Gift Card ID:</label>
                <input type="text" id="card-id" name="card-id" required>

                <button type="submit">Delete Gift Card</button>
            </form>
        </div>
    </div>
</body>
</html>
