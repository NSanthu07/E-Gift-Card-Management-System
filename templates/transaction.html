<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction</title>
    <style>
        /* Add your existing styles or customize as needed */
        body {
            font-family: Arial, sans-serif;
            background-image: url('/static/image.jpg'); /* Replace 'path/to/your/image.jpg' with the actual path to your image file */
            background-size: cover; /* This ensures the background image covers the entire screen */
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: auto;
        }

        .dashboard-options {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
        }

        input, button {
            padding: 10px;
            margin-bottom: 16px;
        }

        button {
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="dashboard-options">
            <h2>Transaction Details</h2>
            <form method="post" action="{{ url_for('process_transaction') }}" autocomplete="off">
                <label for="transaction-id">Transaction ID:</label>
                <input type="text" id="transaction-id" name="transaction-id" required>

                <label for="transaction-date">Transaction Date:</label>
                <input type="date" id="transaction-date" name="transaction-date" required>

                <label for="transaction-type">Transaction Type:</label>
                <input type="text" id="transaction-type" name="transaction-type" required>

                <label for="transaction-amount">Transaction Amount:</label>
                <input type="text" id="transaction-amount" name="transaction-amount" required>
                
                <input type="hidden" name="selected-card" value="{{ selected_card_id }}">
                <button type="submit">Process Transaction</button>
            </form>
        </div>
    </div>
</body>
</html>
